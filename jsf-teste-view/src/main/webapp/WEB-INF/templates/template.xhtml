<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{appInfo.appName} <ui:fragment
			rendered="#{not empty pageTitle}"> | #{pageTitle}</ui:fragment>
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<h:outputStylesheet library="webjars"
		name="primeflex/3.3.1/primeflex.min.css" />

	<h:outputStylesheet name="css/style.css" />

</h:head>
<h:body>
	<pe:layout fullPage="true" stateCookie="false">

		<!-- utilizar  <ui:param name="ocultarMenu" value="true" /> para ocutar menu da pagina  -->
		<pe:layoutPane position="west" size="250" closable="true"
			slidable="true" resizable="true"
			initClosed="#{ocultarMenu == null ? false : ocultarMenu}">
		</pe:layoutPane>
		<pe:layoutPane position="center" closable="false" slidable="false"
			resizable="false">
			<div class="p-2">
				<ui:insert name="content"></ui:insert>
			</div>
		</pe:layoutPane>

		<pe:layoutPane position="north" size="45" closable="false"
			rendered="#{pageTitle != null}" slidable="false" resizable="false">
			<h:panelGroup rendered="#{pageTitle != null}">
				<div
					class="flex h-full	p-1 align-items-center justify-content-end mr-5">
					<p:outputLabel value="#{pageTitle}" />
				</div>
			</h:panelGroup>

		</pe:layoutPane>

		<!-- Painel inferior (fixo) -->
		<pe:layoutPane position="south" size="34" closable="false"
			slidable="false" resizable="false"
			styleClassContent="bg-black-alpha-20">
			<!-- Rodapé -->
			<p:outputLabel value="© #{appInfo.appName} - #{appInfo.currentYear}"
				styleClass="flex w-full h-full justify-content-center	align-items-center text-700" />
		</pe:layoutPane>

	</pe:layout>
	<h:form>
		<!-- Monitor de inatividade  
    <p:idleMonitor timeout="6000" onidle="PF('idleDialog').show()" />
   

    
    <p:confirmDialog id="idleDialog" widgetVar="idleDialog"
                     header="Sessão Inativa"
                     message="Você está inativo há 10 minutos. Deseja continuar?"
                     severity="alert">
        <p:commandButton value="Sim" onclick="PF('idleDialog').hide()" />
        
      
    </p:confirmDialog>
    
    -->
	</h:form>
</h:body>
</html>
